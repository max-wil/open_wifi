<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Freies WiFi</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts.css">
        <link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="wifi-icon.svg" alt="Wi-Fi" /><!-- include fallback -->
             <h1>Willkommen!</h1>

            <form class="input-group">
                <!--<p>Melden Sie sich mit ihrer EMail-Adresse an:</p>-->
                <input class="input-default" type="text" placeholder="muster.mann@beispiel.de"></input>
                <button class="btn-default" type="button">Anmelden!</button>
                <p>
                    <input type="checkbox" required="required" name="terms">Ich akzeptiere die <span class="terms js_terms">AGB's</span>

                </p>
                <h3 class="js_help">Hilfe!<h3/>
            </form>
        </div>
    </body>
</html>
